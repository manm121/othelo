<! DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	    <style>
	    	.cell{
	    		height:65px;
	    	}
	    	.cell small{
	    		font-style: italic;
	    		color:#dcdcdc;
	    	}
	    </style>
	    <script src='js/jquery-2.1.4.min.js'></script>
	    <script src='js/bootstrap.min.js'></script>
	    <script src='js/othelo.js'></script>

	    <script type="text/javascript">

	    	 $(document).ready(function(){

	    	 		game = new othelo({'id':'othelo', 'notificationContainer':'messageContainer'});
	    	 		game.init();
	    	 		game.standardMarks();
	    	 });

	    </script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" style="height:50px;">
				<div class="col-sm-10 col-sm-offset-2">
					<h2>Othello</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<div id="playerStats">
						<table class="table table-bordered stats">
							<tr>
								<td>Whose Move ?</td>
								<td></td>
							</tr>
							<tr>
								<td>Your(Black) Score</td>
								<td></td>
							</tr>
							<tr>
								<td>CPU(White) Score</td>
								<td></td>
							</tr>
						</table>
					</div>
					<div id="messageContainer" class="notification">
					</div>
				</div>
				<div class="col-sm-10">
					<div id="othelo"></div>
				</div>
			</div>
		</div>
	</body>
</html>
